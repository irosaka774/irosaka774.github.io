<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部屋</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><a href="index.html">トップに戻る</a></header>
  <main class="container">
    <h1 id="room-title"></h1>
    <div id="chat"></div>

    <!-- 編集モード中のみ表示 -->
    <section id="editor">
      <input id="speaker" placeholder="キャラ名">
      <input id="avatar"  placeholder="立ち絵URL">
      <select id="position">
        <option value="right">右</option>
        <option value="left">左</option>
      </select>
      <textarea id="text" placeholder="セリフ"></textarea>
      <button id="add">追加</button>
      <button id="close-room">部屋を終了/アーカイブ</button>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
