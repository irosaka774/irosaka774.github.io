<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部屋1：三日月の王国</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header id="site-header">
    <div class="container">
      <h1>三日月の王国チャット</h1>
      <nav id="global-nav">
        <a href="index.html">トップに戻る</a>
      </nav>
    </div>
  </header>

  <!-- メイン：エディタ＋プレビュー -->
  <main id="site-main" class="container">
    <!-- 左カラム：会話エディタ -->
    <section id="editor-column">
      <h2>会話エディタ</h2>
      <input id="speaker"   placeholder="キャラクター名">
      <input id="avatar"    placeholder="立ち絵のURL">
      <select id="position">
        <option value="right">右</option>
        <option value="left">左</option>
      </select>
      <textarea id="text"   placeholder="セリフを入力"></textarea>
      <button id="addBtn">追加</button>
      <button id="toggleView">表示モード切替</button>
      <button id="exportJson">JSONダウンロード</button>
    </section>

    <!-- 右カラム：会話プレビュー -->
    <section id="viewer-column">
      <h2>チャットプレビュー</h2>
      <div id="preview"></div>
    </section>
  </main>

  <!-- フッター -->
  <footer id="site-footer">
    <div class="container">
      &copy; 2025 あなたのサイト名
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
