<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロールプレイ部屋</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html">← トップに戻る</a>
    <h1 id="room-title">部屋名読み込み中…</h1>
  </header>

  <main class="container">
    <!-- チャット表示 -->
    <div id="chat"></div>

    <!-- 編集モード -->
    <section id="editor">
      <h2>会話エディタ</h2>
      <input id="speaker"   type="text" placeholder="キャラクター名">
      <input id="avatar"    type="text" placeholder="立ち絵のURL">
      <select id="position">
        <option value="right">右</option>
        <option value="left">左</option>
      </select>
      <textarea id="text"   placeholder="セリフを入力"></textarea>
      <button id="add">追加</button>
      <button id="close-room">部屋を終了（アーカイブ）</button>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
