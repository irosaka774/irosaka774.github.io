<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロールプレイ部屋ポータル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>ロールプレイ部屋ポータル</h1></header>
  <main class="container">
    <!-- 新規部屋作成 -->
    <section id="new-room">
      <h2>新しい部屋を作成</h2>
      <input id="room-title" placeholder="部屋のタイトル">
      <button id="create-room">作成</button>
    </section>

    <!-- アクティブ部屋一覧 -->
    <section id="active-rooms">
      <h2>参加中の部屋</h2>
      <ul id="active-list"></ul>
    </section>

    <!-- アーカイブ一覧 -->
    <section id="archived-rooms">
      <h2>過去ログ置き場</h2>
      <ul id="archive-list"></ul>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
